<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<style>
  /* 作成ボタン css */
  .button_solid020 a {
      
      margin-left: auto;
      margin-right: auto;

      position: relative;
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 150px;
      height: 75px;
      padding: 30px 25px 30px 60px;
      color: #FFF;
      transition: 0.3s ease-in-out;
      font-weight: 600;
      background: #6bb6ff;
      filter: drop-shadow(0px 2px 4px #ccc);
      border-radius: 1px;
  }
  .button_solid020 a:before {
      content: "";
      width: 30px;
      height: 90%;
      position: absolute;
      background: #FFF;
      left: 14px;
      top: -1px;
      clip-path: polygon(100% 0%, 100% 100%, 50% 75%, 0 100%, 0 0);
  }
  .button_solid020 a:after {
      font-family: "Font Awesome 5 Free";
      content: "\f7d9";
      position: absolute;
      left: 20px;
      top: 7%;
      color: #6bb6ff;
  }
  .button_solid020 a:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 30px -5px rgb(0 0 0 / 15%), 0 0 5px rgb(0 0 0 / 10%);
  }


  .home_buttom{
    height: 100%;
    width: 100%;
    margin-top: 10vh;
    margin-bottom: 10vh;
    display: flex;
      justify-content: space-around;
      align-items: center;
  }

  .home{
    margin: auto;
  }



</style>

<body>

      <div class="home">

          </div>

          </div>
          <div class="button_solid020">
            <a href="#">講師希望<br>日程登録</a>
          </div>
          </div>
        </div>
        <div class="home_buttom">
          <div class="button_solid020">
            <a href="#">学生授業<br>予約登録</a>
          </div>
          <div class="button_solid020">
            <a href="#">表示</a>
          </div>
          <div class="button_solid020">
            <a href="#">作成</a>
          </div>
        </div>
      </div>

    </main>
    </body>

</html>

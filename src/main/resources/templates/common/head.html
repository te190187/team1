<head th:fragment="common_header(title,links,meta)">

  <meta charset="utf-8" />

  <title th:replace="${title}">授業予約システム</title>

  <link
    rel="stylesheet"
    href="http://maxcdn.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css"
    th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}"
  />
  <script
    th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js}"
  ></script>

  <th:block th:replace="${links}" />
</head>

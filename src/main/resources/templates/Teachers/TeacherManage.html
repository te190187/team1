        
 <!DOCTYPE html>
 <html xmlns:th="http://www.thymeleaf.org">
     <head>
         <meta charset="UTF-8" />
         <title>講師管理画面</title>
     </head>
     <body>
        <main>
        <h1>講師管理画面</h3>

            <button  type="submit"  align="right"><a href="/" style="text-decoration: none;">ホーム</a></button>
            <form th:action="@{/teachers/create}"  method="post" >
                <table>
                    <div align="center">
                      <input type="text" name="name" placeholder="講師名"/>
                      <select name="subjectCode" >
                        <option th:each="subject: ${subjects}" th:value="${subject.id}">[[${subject.name}]]</option>
                    </select>
                    </div>       
                </table>
                <button  type="submit"  align="right">登録</button>
            </form>

            <table>
                <tr th:each="teacher: ${teachers}">
                    <td th:text="${teacher.id}">講師ID</td>
                    <td th:text="${teacher.name}">講師名</td>
                    <td th:text="${teacher.subject.name}">担当科目</td>
                    <td>
                        <form th:action="@{/teachers/edit}" method="post">
                            <input type="submit" name="form" value="編集">
                            <input type="hidden" name="id" th:value="${teacher.id}"/>
                        </form>
                        
                        <form th:action="@{/teachers/delete}" method="post">
                            <input input type="submit" name="form" value="削除" />
                            <input type="hidden" name="id" th:value="${teacher.id}"/>
                        </form>
                    </td>
                </tr>
            </table>
        </main>
     </body>
 </html>

<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace="common/head :: common_header(~{::title}, ~{}, ~{})">
    <title>教室予約</title>
  </head>
  <body>
    <th:block th:replace="common/nav::nav" />

    <div class="d-flex flex-wrap">
      <div th:each="date: ${reservation.reservationDates}" class="m-2">
        <div>[[${date.date}]]</div>
        <div class="d-flex gap-2">
          <div>
            <div>&nbsp;</div>
            <div th:each="classroom: ${classrooms}">
              [[${classroom.getName()}]]
            </div>
          </div>
          <div
            th:each="frame: ${date.frames}"
            class="d-flex flex-column align-items-center"
          >
            <div>[[${frame.frameNumber}]]</div>
            <div th:each="classroom: ${frame.classrooms}">
              <div th:if="${classroom.subject != null}">
                [[${classroom.grade.getGrade_name()}]]/[[${classroom.teacher.getName()}]]/[[${classroom.subject.getName()}]]/[[${classroom.studentNames.size()}]]
              </div>
              <div th:if="${classroom.subject == null}"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
